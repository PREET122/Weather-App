<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/style.css">


    <!-- Custom Theme -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#0ea5e9",
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-blue-500 flex items-center justify-center p-4">


    <!-- App Container -->
    <div class="w-full max-w-3xl bg-white/20 backdrop-blur-lg rounded-3xl shadow-2xl p-8 text-white">


        <!-- Header -->
        <h1 class="text-3xl md:text-4xl font-bold text-white text-center mb-6">
            ðŸŒ¦ Weather Forecast App
        </h1>

        <!-- Search Section -->
        

            <div class="flex gap-3 mb-6 flex-col md:flex-row">
            <input 
                type="text" 
                id="cityInput"
                placeholder="Enter city name..."
                class="flex-1 px-4 py-3 rounded-xl bg-white/30 placeholder-white/70 text-white focus:outline-none focus:ring-2 focus:ring-white transition"
                />

            <button 
                id="searchBtn"
                class="px-6 py-3 bg-white text-indigo-600 font-semibold rounded-xl hover:scale-105 hover:shadow-lg transition duration-300">
            Search
            </button>
        


            <button 
                id="locationBtn"
                class="px-6 py-3 bg-white text-indigo-600 font-semibold rounded-xl hover:scale-105 hover:shadow-lg transition duration-300"
            >
                Use My Location
            </button>
            </div>
        

        <!-- Recent Searches Dropdown -->
        <div id="recentContainer" class="mb-4 hidden">
            <select id="recentDropdown" class="p-3 rounded-lg w-full md:w-72 bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-white">
            </select>

        </div>

        <!-- Error Box -->
        <div id="errorBox"
            class="hidden bg-red-500 text-white p-3 rounded-lg mb-4 text-center">
        </div>

        <!-- Current Weather -->
        <div id="currentWeather"
            class="bg-white/20 backdrop-blur-lg rounded-xl p-6 text-white text-center shadow-lg hidden">
        </div>

        <!-- Temperature Toggle -->
        <div class="text-center mt-4 hidden" id="toggleContainer">
            <button id="toggleTemp"
                class="bg-white px-4 py-2 text-indigo-600 font-semibold rounded-xl hover:scale-105 hover:shadow-lg transition duration-300">
                Switch to Â°F
            </button>
        </div>

        <!-- 5 Day Forecast -->
        <div id="forecastContainer"
            class="flex overflow-x-auto gap-4 mt-6 hidden">
        </div>

    </div>

    <!-- JS Files -->
    <script src="src/config.js"></script>
    <script src="src/weatherService.js"></script>
    <script src="src/storage.js"></script>
    <script src="src/ui.js"></script>
    <script src="src/main.js"></script>

</body>
</html>
